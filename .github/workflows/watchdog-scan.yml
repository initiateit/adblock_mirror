name: Weekly Watchdog Scan

on:
  schedule:
    # Runs weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scan mode'
        required: true
        default: 'incremental'
        type: choice
        options:
          - incremental
          - full

jobs:
  watchdog:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize watchdog state if needed
        run: |
          if [ ! -f .watchdog-state.json ]; then
            echo '{"last_full_scan":null,"last_incremental_scan":null,"checked_domains":{},"scan_stats":{"total_checked":0,"reachable":0,"unreachable":0}}' > .watchdog-state.json
            echo "Initialized state file"
          fi

      - name: Run DNS reachability scan
        run: |
          chmod +x .github/scripts/watchdog-scan.sh
          .github/scripts/watchdog-scan.sh "${{ github.event.inputs.mode || 'incremental' }}"

      - name: Commit changes
        run: |
          if [ -f .watchdog-changes.detected ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add watchdog_list.txt .watchdog-state.json
            git commit -m "Update watchdog_list.txt - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
